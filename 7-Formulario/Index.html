<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/7-Formulario/css.css">
    <title>EJERCICIO TAREA</title>
</head>
<body >
    
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card mt-4">
                <div style="background-color: #d2b4de; "
                 class="card-header card-header d-flex justify-content-between align-items-center">
                    <h2>Información Estudiante</h2>
                    <button class="btn btn-info">Crear</button>



                </div>
                <div style="background-color: #fef9e7;" class="card-body">
                    
                    <div class="row">
                        <div class="col-md-3">
                            <label for="na">Nombre Alumno</label>
                            <input type="text" id="na" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="ap">Apellido Paterno</label>
                            <input type="text" id="ap" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="am">Apellido Materno</label>
                            <input type="text" id="am" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="nc">Numero de Control</label>
                            <input type="text" id="nc" class="form-control">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-4">
                            <label for="carrera">Seleccionar Carrera</label><br>
                            <select id="carrera" >
                                <option>Sistemas Computacionales</option>
                                <option>Civil</option>
                                <option> Mecatronica</option>
                                <option> Administracion</option>
                                <option> Arquitectura</option>
                                <option> Gestion Empresarial</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="semestre">Semestre</label>
                            <input type="text" id="semestre" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="grupo">Grupo</label>
                            <input type="text" id="grupo" class="form-control">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-4">
                            <label for="ubicacion">Ubicación</label>
                            <input type="text" id="ubicacion" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="cp">Calle</label>
                            <input type="text" id="cp" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="cp">Codigo Postal</label>
                            <input type="text" id="cp" class="form-control">
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 

</body>
</html>
